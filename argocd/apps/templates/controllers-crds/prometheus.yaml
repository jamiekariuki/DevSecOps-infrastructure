apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.prometheusCrd.name }}
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: {{ .Values.prometheusCrd.syncWaves | quote }}
    argocd.argoproj.io/hook: {{ .Values.prometheusCrd.hook }}
spec:
  project: default
  source:
    repoURL: {{ .Values.prometheusCrd.repoURL }}
    chart: {{ .Values.prometheusCrd.chart }}
    targetRevision: {{ .Values.prometheusCrd.version }}
    helm:
      values: |
        grafana:
          enabled: true
          defaultDashboardsEnabled: true
          defaultDashboardsEditable: true
          sidecar:
            datasources:
              enabled: true
              defaultDatasourceEnabled: true
              isDefaultDatasource: true
              name: Prometheus
              uid: prometheus
              url: http://prometheus-stack-prometheus:9090/
              httpMethod: POST
              alertmanager:
                enabled: true
                name: Alertmanager
                uid: alertmanager
            dashboards:
              enabled: true
              label: grafana_dashboard
              labelValue: "1"
              searchNamespace: ALL
          additionalDataSources:
          - name: Loki
            type: loki
            url: http://loki.monitoring.svc.cluster.local:3100
            access: proxy
            isDefault: false
            orgId: 1
            version: 1
      
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.prometheusCrd.namespace }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - Validate=false
    - ServerSideApply=true
    - SkipDryRunOnMissingResource=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m







