apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.argocdCr.name }}
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: {{ .Values.argocdCr.syncWaves | quote }}
    argocd.argoproj.io/hook: {{ .Values.argocdCr.hook }}
spec:
  project: default
  source:
    repoURL: {{ .Values.repoURL }}
    path: {{ .Values.argocdCr.path }}

  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=false
    - Validate=false
    - ServerSideApply=true
    - SkipDryRunOnMissingResource=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m