apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.prometheus.name }}
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: {{ .Values.prometheus.syncWaves | quote }}
spec:
  project: default
  sources:
  - repoURL: {{ .Values.prometheus.repoURL }}
    chart: {{ .Values.prometheus.chart }}
    targetRevision: {{ .Values.prometheus.version }}
    helm:
      value: |
        prometheus-operator:
          enabled: true
          manageCrds: true
        
        prometheus:
          enabled: true
        
        grafana:
          enabled: true
          adminPassword: "prometheus"
        
        alertmanager:
          enabled: true
        
        nodeExporter:
          enabled: true
        
        kubeStateMetrics:
          enabled: true
      
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.prometheus.namespace }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - Validate=false
    - ServerSideApply=true
    - SkipDryRunOnMissingResource=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m







