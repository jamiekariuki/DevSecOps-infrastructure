name: Create infrastructure

on:
  push:
    branches: [ mainx ]

  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment to deploy"
        required: true
        default: "dev"
        type: choice
        options:
        - dev
        - stage
        - prod

permissions:
  contents: write


env:
  ENVIRONMENT: dev #${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || (github.ref_name == 'release/dev' && 'dev' || github.ref_name == 'release/stage' && 'stage' || 'prod') }

jobs:
  # Detect what changed
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      terraform_changed: ${{ steps.filter.outputs.terraform }}
      argocd_changed: ${{ steps.filter.outputs.argocd }}
      both_changed: ${{ steps.check_both.outputs.both }}
    steps:
    - uses: actions/checkout@v4
    - id: filter
      uses: dorny/paths-filter@v2
      with:
        filters: |
          terraform:
            - 'infrastructure/**'
          argocd:
            - 'argocd/**'

    - id: check_both
      run: |
        if [[ "${{ steps.filter.outputs.terraform }}" == "true" && "${{ steps.filter.outputs.argocd }}" == "true" ]]; then
          echo "both=true" >> $GITHUB_OUTPUT
        else
          echo "both=false" >> $GITHUB_OUTPUT
        fi

  # Step 1: Terraform Apply (runs only if terraform files changed)
  terraform:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.terraform_changed == 'true'

    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/infrastructure-run
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        region: ${{ secrets.REGION }}
        aws_account_id: ${{ secrets.AWS_ACCOUNT_ID }}
        cluster_name: ${{ secrets.CLUSTER_NAME }}
        db_username: ${{ secrets.DB_USERNAME }}
        db_name: ${{ secrets.DB_NAME }}
        service_account_name: ${{ secrets.SERVICE_ACCOUNT_NAME }}
        environment: ${{ env.ENVIRONMENT }}
        directory: infrastructure

  tf-outputs:
    runs-on: ubuntu-latest
    needs: terraform
    steps:
    - uses: actions/checkout@v4
    - name: Load TF Outputs from s3
      uses: ./.github/actions/load-tf-outputs-s3
      with:
        environment: ${{ env.ENVIRONMENT }}
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
        aws-account-id: ${{ secrets.AWS_ACCOUNT_ID }}

  # inject outputs to our helm repo (secrest manager arn, db port,name,adress/host)
  update-helm-chart-values:
    runs-on: ubuntu-latest
    needs: tf-outputs
    steps:

    - name: Checkout Current Repo
      uses: actions/checkout@v4

    - name: Load TF Outputs
      uses: ./.github/actions/load-tf-outputs

    - name: Checkout Helm Repo
      uses: actions/checkout@v4
      with:
        repository: jamiekariuki/DevSecOps-helm-charts
        token: ${{ secrets.HELM_REPO_PAT }}
        ref: main

    - name: Run update script
      run: |
        chmod +x ./.github/actions/scripts/update-helm.sh

        .github/actions/scripts/update-helm.sh \
          
          "${{ env.ENVIRONMENT }}" \
          "${{ secrets.REGION }}" 
          "${{ env.IRSA_ARN }}" \
          "${{ env.SECRETSMANAGER_ARN }}" \
          "${{ env.DB_INSTANCE_ADDRESS }}" \
          "${{ env.DB_INSTANCE_NAME }}" \
          "${{ env.DB_INSTANCE_PORT }}" \
          "${{ env.FRONTEND_REPO_URL }}" \
          "${{ env.BACKEND_REPO_URL }}" \
          "${{ secrets.SERVICE_ACCOUNT_NAME }}"     

  # inject irsa arn to controller helm value
  update_eso_service_account:
    runs-on: ubuntu-latest
    needs: tf-outputs
    steps:

    - name: Checkout Current Repo
      uses: actions/checkout@v4
      with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

    - name: Load TF Outputs
      uses: ./.github/actions/load-tf-outputs

    - name: Run update script
      run: |
        chmod +x ./.github/actions/scripts/update-eso.sh

        .github/actions/scripts/update-eso.sh \
          "${{ secrets.SERVICE_ACCOUNT_NAME }}" \
          "${{ env.IRSA_ARN }}" \
          "argocd/apps/values.yaml"
         


  # Dummy job to act as a gate when both changed
  terraform-gate:
    runs-on: ubuntu-latest
    needs:
    - detect-changes
    - terraform
    - update_eso_service_account
    - update-helm-chart-values
    if: needs.detect-changes.outputs.both_changed == 'true'
    steps:
    - run: echo "Both terraform and argocd changed, terraform completed. Proceeding to argocd..."

  # Step 2: ArgoCD Apply - Independent path (only argocd changed)
  argocd-independent:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.argocd_changed == 'true' &&
      needs.detect-changes.outputs.both_changed == 'false'

    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/argocd-run
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        region: ${{ secrets.REGION }}
        cluster_name: ${{ secrets.CLUSTER_NAME }}
        aws_account_id: ${{ secrets.AWS_ACCOUNT_ID }}
        directory: argocd

  # Step 3: ArgoCD Apply - Dependent path (both changed, waits for terraform)
  argocd-dependent:
    runs-on: ubuntu-latest
    needs:
    - detect-changes
    - terraform-gate
    if: needs.detect-changes.outputs.both_changed == 'true'

    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/argocd-run
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        region: ${{ secrets.REGION }}
        cluster_name: ${{ secrets.CLUSTER_NAME }}
        aws_account_id: ${{ secrets.AWS_ACCOUNT_ID }}
        directory: argocd
